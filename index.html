    <title>Empire Attack - Tower Defense</title>
    <style>
        body {
            background-color: black;
            font-family: 'Changa One', cursive;
            margin: 0;
            padding: 0;
            overflow: hidden;

        canvas {
            display: block;
        }

    <div style="position: relative; width: 1280px; height: 768px;">
    <canvas></canvas>
    <div 
    id="gameOver"
    style="
        position: absolute; 
        top: 0; 
        bottom: 0; 
        left: 0; 
        right: 0; 
        display: none; 
        align-items: center;
        justify-content: center;
        font-size: 72px;
        color: white;
        -webkit-text-stroke: 3px black;
        "
        >
        GAME OVER
        </div>
        <div 
        style="
        position: absolute; 
        top:0; 
        right: 0; 
        width: 400px; 
        height: 80px; 
        background: linear-gradient(
            to left bottom, 
        rgba(0, 0, 0, .9), 
        rgba(0,0,0,0),
        rgba(0,0,0,0)
        );
        "
        ></div>
        <div 
    id="startScreen"
    style="
        position: absolute; 
        top: 0; 
        bottom: 0; 
        left: 0; 
        right: 0; 
        display: flex; 
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        color: white;
    "
>
    <h1 style="
        font-size: 72px;
        margin-bottom: 20px;
        -webkit-text-stroke: 3px black;
    ">
        Empire Attacks
    </h1>
    <h2 style="
        font-size: 48px;
        margin-bottom: 40px;
        -webkit-text-stroke: 2px black;
    ">
        Tower Defense
    </h2>
    <button 
        id="startButton"
        style="
            font-family: 'Changa One', cursive;
            font-size: 36px;
            padding: 20px 60px;
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: 4px solid white;
            border-radius: 10px;
            cursor: pointer;
            -webkit-text-stroke: 1px black;
        "
    >
        START GAME
    </button>
</div>
        <div

        "
